
baseurl = "https://www.ritchievink.com/"

relativeURLs = true

# Site title
title = "Blog Ritchie Vink"

# Copyright
copyright = "(c) 2017 Ritchie Vink."

# Language
languageCode = "en-EN"

# Metadata format
# "yaml", "toml", "json"
metaDataFormat = "yaml"

# Theme to use (located in /themes/THEMENAME/)
theme = "cocoa-eh"

# Pagination
paginate = 10
paginatePath = "page"

# Enable Disqus integration
disqusShortname = "www-ritchievink-com"

[permalinks]
    post = "/blog/:year/:month/:day/:slug/"
    code = "/:slug/"

[taxonomies]
    tag = "tags"
    topic = "topics"

[author]
    name = "Ritchie Vink"
    email = "ritchie46@gmail.com"

#
# All parameters below here are optional and can be mixed and matched.
#
[params]
    # You can use markdown here.
    brand = "Ritchie Vink"
    topline = "Data Scientist & Data Engineer | Structural Engineer "
    footline = ""

    # Sidebar position
    # false, true, "left", "right"
    sidebar = "left"

    # Text for the top menu link, which goes the root URL for the site.
    # Default (if omitted) is "Home".
    home = "blog"

    # Select a syntax highight.
    # Check the static/css/highlight directory for options.
    highlight = "xcode"

    # Google Analytics.
    googleAnalytics = "UA-83196691-2"

    # Sidebar social links.
    github = "ritchie46" # Your Github profile ID
    bitbucket = "" # Your Bitbucket profile ID
    linkedin = "ritchievink" # Your LinkedIn profile ID (from public URL)
    googleplus = "" # Your Google+ profile ID
    facebook = "" # Your Facebook profile ID
    twitter = "" # Your Twitter profile ID
    youtube = ""  # Your Youtube channel ID
    flattr = ""  # populate with your flattr uid
    flickr = "" # Your Flickr profile ID
    vimeo = "" # Your Vimeo profile ID

    # Sidebar RSS link: will only show up if there is a RSS feed
    # associated with the current page
    rss = true


[blackfriday]
    angledQuotes = true
    fractions = false
    hrefTargetBlank = false
    latexDashes = true
    plainIdAnchors = true
    extensions = []
    extensionmask = []



